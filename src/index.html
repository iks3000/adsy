<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="<%- require('./favicon.ico') %>" type="image/x-icon" rel="icon" />

    <title>Adcy - technical task</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="head-block">
                <div class="head-block__logo"></div>
                <p class="head-block__text">contact us</p>
                <h1 class="head-block__title">Say <span class="head-block__title_modify">Hello !</span></h1>
            </div>


            <div class="middle">
                <div class="form-block">
                    <form class="form" action=""  name="message" id="message">
                        <div class="form__two-inputs">
                            <input name="name" type="text" id="name" placeholder="Your Name">
                            <input name="email" type="text" id="email" placeholder="Email">
                        </div>
                        <input name="subject" type="text" id="subject" placeholder="Subject">
                        <textarea name="message" id="comments" placeholder="Your Message" wrap="off"></textarea>

                        <div class="button-wrapper">
                            <button type="submit" class="submit" id="submit" >Submit</button>
                        </div>
                    </form>
                </div>

                <div class="google-map-block">
                    <p class="google-map-block__text-info">This will be replaced with the Google Map.</p>
                </div>
            </div>
        </div>

        <div class="info-block">
            <div class="wrapper">
                <div class="info-block__element">
                    <div class="info-block__element_ico ico-1"></div>
                    <h2 class="info-block__element_title">HAVE A QUESTION?</h2>
                    <a class="info-block__element_info" href="tel:+11234567890">+1 1234567890</a>
                </div>
                <div class="info-block__element info-block__element-border">
                    <div class="info-block__element_ico ico-2"></div>
                    <h2 class="info-block__element_title">Open Mon - Fri</h2>
                    <p class="info-block__element_info info-block__element_info-modify">08:00am to 8:00pm</p>
                </div>
                <div class="info-block__element">
                    <div class="info-block__element_ico ico-3"></div>
                    <h2 class="info-block__element_title">Drop us an email</h2>
                    <a class="info-block__element_info" href="mailto:help@yourdomain.com">help@yourdomain.com</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="wrapper">
                <h2 class="footer__title">TRY OUR <span class="footer__title_modify">SERVICES</span> RIGHT NOW</h2>
                <p class="footer__text">The most appealing part of the theme itâ€™s very clear and light. And it reavels invidual.</p>
            </div>
        </footer>

    </div>


</body>
</html>
